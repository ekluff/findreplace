<!DOCTYPE html>
<html>
<head>
  <title>Find and Replace</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <center><h1>Find and Replace</h1></center>
    <center>
      <form id="findandreplace">
        <div class="form-group">
          <div class="row">
            <label for="string"></label>
            <input type="text" name="string" id="string" placeholder="Search this string...">
          </div>
          <div class="row">
            <label for="find"></label>
            <input type="text" name="find" id="find" placeholder="...find this...">
          </div>
          <div class="row">
            <label for="replace"></label>
            <input type="text" name="replace" id="replace" placeholder="...and replace with this.">
          </div>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>

      <br><br>
      <div class="row">
        <div class="result">
          <span class="result"></span>
        </div>
      </div>
    </center>
  </div>
</body>
</html>
